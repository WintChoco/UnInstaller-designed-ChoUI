plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

group 'me.wincho'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://page.wincho.kro.kr/mvn-repo' }
}

dependencies {
    implementation 'me.wincho:ChoUI:0.6.2'
    implementation 'com.google.code.gson:gson:2.8.8'
}

jar {
    manifest {
        attributes["Main-Class"] = "uninstaller.Main"
    }
}